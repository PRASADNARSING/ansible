- name: install and run ngnix
  hosts: Web
  become: yes # -b become root access, like sudo
  tasks:
    - name: Install Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
        update_cache: yes

    - name: Start and Enable Nginx Service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes # updates the status and enbling it

    - name: start the ngnix service
      ansible.builtin.service:
        name: ngnix
        state: restarted
    - name: Reload service httpd, in all cases
      ansible.builtin.service:
        name: httpd
        state: reloaded 